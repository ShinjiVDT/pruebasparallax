<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div>
        <div class="space">

        </div>
        <div class="marco">
            <img class="imagenes" data-400="transform: translateY(0px); " data-700="transform: translatey(-10px); "
                src="./parallax/pngegg.png" id="animate-img0">
                <img class="imagenes" data-200="transform: translateY(0px); " data-700="transform: translatey(-30px); "
                src="./parallax/stars.png" id="animate-img0" >

            <img class="imagenes" data-400="transform: translateY(0px); " data-700="transform: translatey(-40px); "
                src="./parallax/1.png" id="animate-img1">
                
            <img class="imagenes" data-400="transform: translateY(0px); " data-700="transform: translatey(-100px); "
                src="./parallax/2.png" id="animate-img2">

            <img class="imagenes" data-400="transform: translateY(0px); " data-700="transform: translatey(-140px); "
                src="./parallax/3.png" id="animate-img3">
         
            
        </div>
    </div>


    <div class="space"></div>
    <div class="marco" data-1350="transform: scaleY(1);; " data-1850="transform: scaleY(0.7); ">
   

        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-0px); "
            src="./parallax/g1.png" id="animate-img1">

        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-40px); "
            src="./parallax/g2.png" id="animate-img2">

        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-100px); "
            src="./parallax/g3.png" id="animate-img3">




        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-140px); "
            src="./parallax/g4.png" id="animate-img3">

            <img class="imagenes" data-1350="transform: translateY(0px); " data-1800="transform: translatey(-300px); "
            src="./parallax/stars.png" id="animate-img0" >

        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-200px); "
            src="./parallax/g5.png" id="animate-img3">

        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-250px); "
            src="./parallax/g8.png" id="animate-img3">


        <img class="imagenes" data-1350="transform: translateY(0px); " data-1850="transform: translatey(-300px); "
            src="./parallax/g7.png" id="animate-img3">

    </div>

    <div class="space"></div>

    <script>
        var s = skrollr.init();
    </script>
</body>

</html>
